<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function swap(arr) {
        //your code here
        var first = 0;
        var last = arr.length-1;
        while(first<last){
            var tam = arr[first];
            arr[first]=arr[last];
            arr[last] = tam;
            first++;
            last--;
        }
        var arrnew=arr;
        return arrnew;
    }
    var arr=[1,2,3,4];
    document.write(swap(arr));
</script>

</body>
</html>
