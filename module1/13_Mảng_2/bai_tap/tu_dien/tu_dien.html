<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="ENG" name="ENG">
    <input type="text" id="VN" name="VN">
    <br><br>
    <input type="button" value="Translate" onclick="do_something();">  <input type="button" value="Clean" onclick="clean();">
    <script>
        var a = ["age", "agree", "tech", "trend", "support", "contact", "connect"];
        var b = ["tuoi", "dong y", "cong nghe", "xu huong","ho tro", "tiep xuc", "ket noi"];

        function do_something(){
            var get = document.getElementById("ENG").value;
            var index = a.indexOf(get);
            var m = b[index];
            document.getElementById("VN").value = m;
            console.log(m);
        }
    </script>

</body>
