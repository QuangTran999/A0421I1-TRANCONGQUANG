<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [];
        var max=0;
        for (let i=0; i<10; i++){
            arr[i] = parseInt(prompt("Nhập vào mảng: "));
        }
        for (let i=0; i<10; i++){
            if (max<arr[i]){
                max = arr[i];
            }
        }
        var index = arr.indexOf(max);
        document.write("số lớn nhất trong mãng là "+ max + " tại vị trí "+ index);
    </script>

</body>
</html>
