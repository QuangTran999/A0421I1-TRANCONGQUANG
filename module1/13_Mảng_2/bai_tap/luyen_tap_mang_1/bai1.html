<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [];
        var count = 0;
        for (let i=0; i<10; i++){
            arr[i] = parseInt(prompt("Nhập vào mảng: "));
        }
        for (let i=0; i<10; i++){
            if (arr[i]>=10){
                count++;
            }
        }
        document.write("Có "+ count + "Phần tử lớn hơn 10.");
    </script>

</body>
</html>
