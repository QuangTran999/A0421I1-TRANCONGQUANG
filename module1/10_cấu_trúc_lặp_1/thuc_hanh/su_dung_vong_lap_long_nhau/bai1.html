<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var sout = "<table border='1'>"
        for(var i=1; i<10; i++){
            sout = sout + "<tr>";
            for (var j = 1 ; j<10 ; j++){
                sout = sout + "<td>"+ j*i +"</td>";
            }
            sout = sout + "</tr>";
        }
        document.write(sout);
    </script>

</body>
</html>
