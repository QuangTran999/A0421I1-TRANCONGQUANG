<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var h = prompt("Nhập chiều cao đỉnh: ");
    for (var i=0;i<h-1;i++){
        for (let j=h-i;j>0;j--){
            document.write("&nbsp;&nbsp;")
        }
        for (let m=h;m<=h;m++){
            document.write("*");
        }
        for (let m=h-2*i;m<h-1;m++){
               document.write("&nbsp;&nbsp;")
        }
        if (i!=0){
            for (let m=h;m<=h;m++){
                document.write("*");
            }
        }

        for (let j=h-i;j>0;j--){
            document.write("&nbsp;&nbsp;")
        }
        document.write("<br>");
    }
    document.write("&nbsp;&nbsp;*********");
</script>

</body>
</html>
