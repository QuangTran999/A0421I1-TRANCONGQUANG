<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = prompt("");
    // input.split();
    input.toLowerCase();
    input[0]=input[0].toUpperCase();
    input=input.replace(input[0],(input[0]).toUpperCase);
    for (let i=0;i<input.length;i++){
        if (input[i]==' '){
            input[i+1]=input[i+1].toUpperCase();
        }
    }
    document.write(input);

</script>

</body>
</html>
