<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = prompt("Nhập số hàng: ");
    var n = prompt("Nhập số cột: ");
    var arr = [];
    for (let i=0;i<m;i++) {
        arr[i] = new Array();
        for (let j = 0; j<n; j++) {
            arr[i][j] = prompt("Nhập phần tử thứ "+ j +"hàng thứ "+i +":");
        }
        document.write(arr[i] + "<br>");
    }
    var max = arr[0][0];
    var min = arr[0][0];
    for (let i=0;i<m;i++){
        for (let j=0;j<n;j++){
            if (max<arr[i][j]){
                max = arr[i][j];
            }
            if (min>arr[i][j]){
                min = arr[i][j];
            }
        }
    }
    document.write("Giá trị lớn nhất trong mảng: "+max);
    document.write("Giá trị nhỏ nhất trong mảng: "+min);
</script>

</body>
</html>
