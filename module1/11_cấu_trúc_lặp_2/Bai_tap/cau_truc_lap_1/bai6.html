<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var count = 0;
        var s =0;
        for (var i=0; i<10000; i++){
            if (count<31){
                if (i%7==0){
                    document.write(i, "<br>");
                    s = s + i;
                    count+=1;
                }
            }
        }
        document.write("S(30) = ", s);
    </script>

</body>
</html>
