<script>
    var n_1=1;
    var n_2=1;
    var fn = 0;
    for (var i=0; i<222 ; i++){
        fn = n_1 + n_2;
        n_2 = n_1;
        n_1 = fn;
        if (fn%5==0){
            document.write(fn + "Số fibonaci đầu tiên chia hết cho 5");
            break;
        }
    }

</script>
