<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Nhập nhiệt độ hiện tại: ");
        if (a>100){
            alert("Yêu cầu người dùng giảm nhiệt độ");
        }else if (a<20){
            alert("Yêu cầu người dùng tăng nhiệt độ");
        }else {
            alert("Nhiệt độ ổn định");
        }
    </script>

</body>
</html>
