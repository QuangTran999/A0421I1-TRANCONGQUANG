<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
        var count = 0;
        var countSNT = 0;
        for (var i = 2; i<1000 ; i++){
            if (countSNT<n){
                for (var j=1; j <= i; j++){
                    if (i%j==0){
                        count += 1;
                    }
                }
                if (count<3){
                    document.write(i + "<br>");
                    countSNT+=1;
                }
                count = 0;
            }else {
                break;
            }

        }
    </script>

</body>
</html>
