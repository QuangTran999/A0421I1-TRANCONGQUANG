<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    for (let i=0;i<5;i++){
        let phan_tu = parseInt(prompt(" Nhập giá trị thư "+i +": "));
        arr.push(phan_tu);
    }

    document.write("Mảng trước khi sắp xếp: "+ arr);

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5 - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }

    document.write("<br>Mảng sau khi sắp xếp: "+ arr);

</script>

</body>
</html>
