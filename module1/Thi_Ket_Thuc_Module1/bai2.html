<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isMainNumber(n) {
        let so_chinh_phuong = Math.floor(Math.sqrt(n));
        if(so_chinh_phuong*so_chinh_phuong==n){
            return true;
        }else {
            return false;
        }
    }
    document.write(isMainNumber(9));
</script>

</body>
</html>
