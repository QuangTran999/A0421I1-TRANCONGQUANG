<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        let max = arr[0];
        let index = 0;
        for (let i=0; i<arr.length;i++){
            if (max < arr[i]){
                max = arr[i];
                index = i;
            }else if (max == arr[i]){
                index=i;
            }
        }
        document.write("Giá trị lớn nhất của danh sách thi là: "+max+" Tại vị trí: "+index);
    }
    var arr = [8, 6, 2, 8, 1, 1, 4];
    findMaxScore(arr);
</script>

</body>
</html>
