<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số tiền ban đầu gửi: ");
        let r = prompt("Lãi xuất 1 tháng: ");
        let n = prompt("Số tháng gửi: ");
        let t = pow(a(1+r),n);
        alert("Số tiền vỗn lẫn lãi sau "+n+"tháng là :"+t);
    </script>

</body>
</html>
