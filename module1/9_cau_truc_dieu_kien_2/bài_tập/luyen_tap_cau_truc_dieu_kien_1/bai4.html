<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SCRIPT>
        var a = prompt("input a: ");
        var b = prompt("input b: ");
        var c = prompt("input c: ");
        var max = a;
        if (max<b){
            max=b;
        }else if (max<c){
            max=c;
        }
        alert(max+" is a max number.");
    </SCRIPT>

</body>
</html>
