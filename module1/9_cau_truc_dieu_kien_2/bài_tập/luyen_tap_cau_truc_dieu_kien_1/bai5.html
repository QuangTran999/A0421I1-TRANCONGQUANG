<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var average = prompt("input average: ");
        if (average>=8){
            alert("Giỏi");
        }else if (average<=6.5 && average<8){
            alert("Khá");
        }else if (average<=5 && average<6.5){
            alert("Trung Bình");
        }else {
            alert("Yếu");
        }
    </script>

</body>
</html>
