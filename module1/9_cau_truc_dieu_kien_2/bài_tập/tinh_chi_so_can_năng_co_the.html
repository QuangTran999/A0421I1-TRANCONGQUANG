<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weidght = prompt("input weight: ");
        let height = prompt('input height: ');
        let bmi = weidght/(height^2);
        if (bmi<18.5){
            alert("UnderWeiht");
        }
        else if (18.5<=bmi<25){
            alert("Nomal");
        }
        else if (25<=bmi<30){
            alert("OverWeight");
        }
        else {
            alert("Obese");
        }
    </script>

</body>
</html>
