<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let ly = prompt("Nhập điểm lý: ");
        let hoa = prompt("Nhập điểm hóa: ");
        let sinh = prompt("Nhập điểm sinh: ");
        let TBC = ly*hoa*sinh;
        document.write("TBC: "+TBC);
    </script>

</body>
</html>
