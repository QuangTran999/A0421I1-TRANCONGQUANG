<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nếu số đó lớn hơn 0 hiển thị 1

Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

Còn lại hiển thị 0
    <script>
        let a = prompt("input: ");
        if (a>0){
            alert("1");
        }
        if (a<0){
            alert("-1");
        }else {
            alert("0");
        }
    </script>

</body>
</html>
