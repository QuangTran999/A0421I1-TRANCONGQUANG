<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var h = prompt("Nhập chiều cao của đỉnh: ");
    for(let i=0; i<h;i++){
        for (let j=h-i;j>0;j--){
            document.write("&nbsp;&nbsp;");
        }
        for (let m=h-2*i;m<=h;m++){
            document.write("*");
        }
        for (let j=h-i;j>0;j--){
            document.write("&nbsp;&nbsp;");
        }

        document.write("<br>");
    }
</script>

</body>
</html>
