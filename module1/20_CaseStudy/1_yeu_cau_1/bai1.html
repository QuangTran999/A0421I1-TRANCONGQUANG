<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt("nhập chiều rộng: ");
    var y = prompt("nhập chiều dài: ");
    for (let i=0;i<y;i++){
        document.write("*");
    }
    document.writeln("<br>");
    for (let i=0;i<x-2;i++){
        document.write("*");
        for (let j=0;j<y-2;j++){
            document.write("&nbsp;&nbsp");
        }
        document.write("*");
        document.write("<br>");
    }
    for (let i=0;i<y;i++){
        document.write("*");
    }
</script>

</body>
</html>
