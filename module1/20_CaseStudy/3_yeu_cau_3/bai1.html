<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = prompt("Nhập chiều dài mảng: ");
    var a=[];
    for (let i=1;i<n;i++){
        let sum = 0;
        for (let j=1;j<=i;j++){
            sum = sum +j;
        }
        a.push(sum);
        sum = 0;
    }
    document.writeln(a);
</script>

</body>
</html>
