<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[5,2,5];
    var b=[6,3,4];
    var ab=[];
    for (let i=0;i<a.length;i++){
        ab.push(a[i]/b[i]);
    }
    var count=0;
    var max=ab[0];
    var index=0;
    for (let i=0;i<ab.length;i++){
        if (max<ab[i]){
            max=ab[i];
            index=i;
        }
    }
    document.write(max+" là phân số lớn nhất, tại vị trí: ",index);
</script>

</body>
</html>
