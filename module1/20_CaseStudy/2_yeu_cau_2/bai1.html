<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var luong = prompt("Nhập lương của bạn: ");
    if (luong==15){
        alert("thuế thu nhập của bạn là: 20%");
    }else if (7<=luong<15){
        alert("thuế thu nhập của bạn là: 10%");
    }else if (luong<7){
        alert("thuế thu nhập của bạn là: 5%");
    }
</script>

</body>
</html>
