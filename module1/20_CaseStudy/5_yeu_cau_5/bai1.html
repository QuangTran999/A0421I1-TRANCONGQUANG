<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[[2,4,6,],[4,7,6],[55,77,3]];
    var sum = 0;
    for (let i=0;i<arr.length;i++){
        for (let j=0;j<arr[i].length;j++){
            if (arr[i][j]%2==0){
                sum+=arr[i][j];
            }
        }
    }
    document.write(sum);
</script>

</body>
</html>
