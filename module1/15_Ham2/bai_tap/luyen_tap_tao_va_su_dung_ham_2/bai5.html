<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a,b,c) {
        var min = a;
        if (b<min){
            min=b;
        }else if (c>min){
            min=c;
        }
        return min;
    }
    document.write("Min trong 3 số là: "+ min(3,6,5));
</script>

</body>
</html>
