<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="value">
    <input type="button" id="add" value="Add" onclick="add();">
    <input type="button" id="display" value="Display" onclick="display();">
    <br><br><br>
    <p id="show" ></p>
    <script>
        var x = 0;
        var arr = [];
        // let a = document.getElementById("value").value;

        // function add() {
        //     arr.push(a);
        //     document.getElementById("value").value = "";
        // }
        function add() {
            arr[x] = document.getElementById("value").value;
            alert("Element: " + arr[x] + " Added at index " + x);
            x++;
            document.getElementById("value").value = "";
        }

        function display() {
            let e = "<hr/>";
            for (var i=0; i<arr.length;i++){
                e += "Element " + i + " = " + arr[i] +"<br>";

            }
            document.getElementById("show").innerText = e;
        }

    </script>

</body>
</html>
