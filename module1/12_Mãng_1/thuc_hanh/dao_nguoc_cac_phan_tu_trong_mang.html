<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var array = [-3,5,1,3,2,10];
        var first = 0;
        var last = array.length-1;
        var x = array;
        while (first<last){
            a = x[first];
            x[first] = x[last];
            x[last] = a;
            first++;
            last--;
        }
        document.write(x);
    </script>

</body>
</html>
