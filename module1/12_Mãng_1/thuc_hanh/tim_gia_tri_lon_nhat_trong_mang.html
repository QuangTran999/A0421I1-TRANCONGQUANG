<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [-3, 2, 1, 3, 2, 10];
    var max = arr[0];
    var index = 0;
    for (let i=0; i<arr.length;i++){
        if (max<arr[i]){
            max = arr[i];
            index = i;
        }
    }
    document.write("Max = "+ max +"tại vị trí thứ"+index);
</script>

</body>
</html>
