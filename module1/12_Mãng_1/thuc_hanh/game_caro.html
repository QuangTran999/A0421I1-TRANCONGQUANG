<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Game Caro Simple</p>
    <p id="value"></p>
    <br>
    <input type="button" value="Change Value" onclick="play();">
    <script>
        let board = [];
        let data = "";
        var count = 0;
        for (let i = 0; i < 5; i++) {
            board[i] = new Array('.', '.', '.', '.', '.');
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        document.getElementById("value").innerHTML = data;

        function play() {
            do {
                var row = prompt("Mời bạn nhập vị trí hàng cần đánh: ");
            }while (row<0 || row>5);
            do {
                var place = prompt("Mời bạn nhập vị trí của cột đó: ");
            }while (place<0 || place>5);

            if (board[row-1][place-1] == 'x' || board[row-1][place-1] == 'o'){
                alert("Vị trí trùng! Mời bạn nhập lại");
                do {
                    var row = prompt("Mời bạn nhập vị trí hàng cần đánh: ");
                }while (row<0 || row>5);
                do {
                    var place = prompt("Mời bạn nhập vị trí của cột đó: ");
                }while (place<0 || place>5);
            }
            if (count%2==0){
                board[row-1][place-1] = 'x';
                count++;
            }else {
                board[row-1][place-1] = 'o';
                count++;
            }

            let data = "";

            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            document.getElementById("value").innerHTML = "";
            document.getElementById("value").innerHTML = data; //kế hoach tài chính 137 nvl....tầng 3 phòng văn phòng tổng hợp
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j]=='x'&&board[i][j+1]=='x'&&board[i][j+2]=='x'){
                        alert("Chúc mừng X bạn đã thắng.");
                    }else if (board[i][j]=='o'&&board[i][j+1]=='o'&&board[i][j+2]=='o'){
                        alert("Chúc mừng O bạn đã thắng.");
                    }
                }
            }
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j]=='x'&&board[i+1][j+1]=='x'&&board[i+2][j+2]=='x'){
                        alert("Chúc mừng X bạn đã thắng.");
                    }else if (board[i][j]=='o'&&board[i+1][j+1]=='o'&&board[i+2][j+2]=='o'){
                        alert("Chúc mừng O bạn đã thắng.");
                    }
                }
            }
        }
    </script>
</body>
</html>
