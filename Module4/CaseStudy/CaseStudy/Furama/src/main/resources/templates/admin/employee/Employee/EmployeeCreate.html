<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Create</title>
</head>
<body>
    <h1>Employee Create</h1>
    <form th:object="${employee}" method="post">
        <table border="1" style="text-align: left">
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" th:field="*{customerId}">
                </td>
            </tr>
            <tr>
                <th>Customer type</th>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="c : ${customerType}" th:value="${c.getCustomerTypeId()}" th:text="${c.getCustomerTypeName()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Customer name</th>
                <td>
                    <input type="text" th:field="*{customerName}">
                </td>
            </tr>
            <tr>
                <th>Birthday</th>
                <td>
                    <input type="date" th:field="*{customerBirthday}">
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <select th:field="*{customerGender}">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>ID Card</th>
                <td>
                    <input type="text" th:field="*{customerIdCard}">
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="text" th:field="*{customerPhone}">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" th:field="*{customerEmail}">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" th:field="*{customerAddress}">
                </td>
            </tr>
        </table>
        <input type="submit" value="Add">
    </form>
</body>
</html>
